id: flatpak.test.app.extension.test
default-branch: &app-version '1'
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk
build-extension: true
modules:
  - name: Test
    buildsystem: simple
    sources:
      - type: file
        path: flatpak.test.app.extension.test.appdata.xml
      - type: file
        path: Scripts/ExtensionTest
    build-commands:
      - |
        install -Dm644 flatpak.test.app.extension.test.appdata.xml -t /app/share/appdata
        install -Dm744 ExtensionTest -t /app/extensions
